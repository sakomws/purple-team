AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Hackathon backend infrastructure

Metadata:
  esbuild-properties: &esbuild-properties
    Format: esm
    Minify: false
    OutExtension:
      - .js=.mjs
    Target: es2020
    Sourcemap: false
    EntryPoints:
      - index.mjs
    Banner:
      - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url);
    External:
      - "@aws-sdk/*"
    Loader: []

Globals:
  Function:
    CodeUri: functions
    Architectures:
      - arm64
    Tracing: Active
    Timeout: 30
    MemorySize: 512
    Environment:
      Variables:
        AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
        TABLE_NAME: !Ref DataTable

Resources:
  # API Gateway
  HttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        AllowHeaders:
          - Content-Type
          - Authorization
        AllowOrigins:
          - '*'

  # Lambda Functions
  EggRegistrationFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.13
      Handler: app.lambda_handler
      CodeUri: functions/egg-registration/
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:GetItem
                - dynamodb:UpdateItem
                - dynamodb:Scan
                - dynamodb:Query
              Resource: !GetAtt DataTable.Arn
      Events:
        RegisterEgg:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/eggs
            Method: post
        ListEggs:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/eggs
            Method: get
        GetEgg:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/eggs/{eggId}
            Method: get

  EnvironmentalMonitoringFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.13
      Handler: app.lambda_handler
      CodeUri: functions/environmental-monitoring/
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:GetItem
                - dynamodb:Query
                - dynamodb:UpdateItem
              Resource: !GetAtt DataTable.Arn

      Events:
        GetEnvironment:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/environment/current
            Method: get
        PostEnvironment:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/environment/readings
            Method: post
        EnvironmentAlerts:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/environment/alerts
            Method: get

  RotationOptimizationFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.13
      Handler: app.lambda_handler
      CodeUri: functions/rotation-optimization/
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:GetItem
                - dynamodb:Query
                - dynamodb:UpdateItem
              Resource: !GetAtt DataTable.Arn
      Events:
        ScheduleRotation:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/rotation/schedule
            Method: post
        ExecuteRotation:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/rotation/execute
            Method: post
        RotationStatus:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/rotation/status/{eggId}
            Method: get

  HatchPredictionFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.13
      Handler: app.lambda_handler
      CodeUri: functions/hatch-prediction/
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:GetItem
                - dynamodb:Query
                - dynamodb:UpdateItem
              Resource: !GetAtt DataTable.Arn
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
              Resource: "*"
      Events:
        PredictHatch:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/predictions/{eggId}
            Method: get
        AnalyzeVariables:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/predictions/analyze
            Method: post
        UpdateModel:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/predictions/retrain
            Method: put

  EmergenceMonitoringFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.13
      Handler: app.lambda_handler
      CodeUri: functions/emergence-monitoring/
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:GetItem
                - dynamodb:Query
                - dynamodb:UpdateItem
              Resource: !GetAtt DataTable.Arn
            - Effect: Allow
              Action:
                - rekognition:DetectLabels
                - rekognition:DetectText
                - rekognition:DetectCustomLabels
              Resource: "*"
            - Effect: Allow
              Action:
                - s3:GetObject
                - s3:PutObject
              Resource: "*"
      Events:
        LiveFeed:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/emergence/live/{eggId}
            Method: get
        AnalyzeCrack:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/emergence/analyze
            Method: post
        MonitorMovement:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/emergence/movement
            Method: post
        CompleteHatch:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/emergence/complete
            Method: post

  BlockchainIntegrationFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.13
      Handler: app.lambda_handler
      CodeUri: functions/blockchain-integration/
      Timeout: 60
      MemorySize: 1024
      Environment:
        Variables:
          AMB_ETHEREUM_ENDPOINT: !Sub 'https://ethereum-mainnet.managedblockchain.${AWS::Region}.amazonaws.com'
          AMB_ACCESS_TOKEN: !Ref AMBAccessToken
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:GetItem
                - dynamodb:Query
                - dynamodb:UpdateItem
              Resource: !GetAtt DataTable.Arn
            - Effect: Allow
              Action:
                - managedblockchain:*
              Resource: '*'
      Events:
        RecordBlockchain:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/blockchain/record
            Method: post
        GenerateNFT:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/blockchain/nft
            Method: post
        CreateContract:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/blockchain/contract
            Method: post
        GetCertificate:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/blockchain/certificate/{entityId}
            Method: get
        GetNetworkStatus:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/blockchain/network-status
            Method: get

  MaternalSimulationFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.13
      Handler: app.lambda_handler
      CodeUri: functions/maternal-simulation/
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:GetItem
                - dynamodb:Query
                - dynamodb:UpdateItem
              Resource: !GetAtt DataTable.Arn
      Events:
        StartSimulation:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/maternal/activate
            Method: post
        GetStatus:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/maternal/status/{eggId}
            Method: get
        AdjustParameters:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/maternal/adjust
            Method: put
        GetEffectiveness:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/maternal/effectiveness/{eggId}
            Method: get

  AnalyticsReportingFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.13
      Handler: app.lambda_handler
      CodeUri: functions/analytics-reporting/
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:GetItem
                - dynamodb:Query
                - dynamodb:Scan
                - dynamodb:UpdateItem
              Resource: !GetAtt DataTable.Arn
      Events:
        GetDashboard:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/analytics/dashboard
            Method: get
        CreateReport:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/analytics/reports
            Method: post
        AnalyzePatterns:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/analytics/patterns
            Method: get
        ExportConsortium:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/analytics/export
            Method: put

  # Data Storage
  DataTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES

  # Egg Analysis Agent Resources
  EggDataQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub '${AWS::StackName}-egg-data-queue'
      VisibilityTimeout: 120

  EggStreamForwarder:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        <<: *esbuild-properties
        EntryPoints:
          - index.mjs
    Properties:
      Runtime: nodejs22.x
      Handler: index.handler
      CodeUri: functions/egg-stream-forwarder/
      Environment:
        Variables:
          QUEUE_URL: !Ref EggDataQueue
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - sqs:SendMessage
              Resource: !GetAtt EggDataQueue.Arn
      Events:
        DynamoDBStream:
          Type: DynamoDB
          Properties:
            Stream: !GetAtt DataTable.StreamArn
            StartingPosition: LATEST
            BatchSize: 1
            FilterCriteria:
              Filters:
                - Pattern: '{"eventName": ["INSERT"], "dynamodb": {"NewImage": {"sk": {"S": [{"prefix": "EGG#"}]}}}}'

  EggAnalysisAgent:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        <<: *esbuild-properties
        EntryPoints:
          - index.mjs
    Properties:
      Runtime: nodejs22.x
      Handler: index.handler
      CodeUri: functions/egg-analysis-agent/
      Timeout: 60
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
              Resource: '*'
            - Effect: Allow
              Action:
                - dynamodb:PutItem
              Resource: !GetAtt DataTable.Arn
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt EggDataQueue.Arn
            BatchSize: 1

  # Queue for analyzed eggs (for future chicken generation feature)
  AnalyzedEggQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub '${AWS::StackName}-analyzed-egg-queue'
      VisibilityTimeout: 120

  AnalysisResultForwarder:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        <<: *esbuild-properties
        EntryPoints:
          - index.mjs
    Properties:
      Runtime: nodejs22.x
      Handler: index.handler
      CodeUri: functions/analysis-result-forwarder/
      Environment:
        Variables:
          QUEUE_URL: !Ref AnalyzedEggQueue
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - sqs:SendMessage
              Resource: !GetAtt AnalyzedEggQueue.Arn
      Events:
        DynamoDBStream:
          Type: DynamoDB
          Properties:
            Stream: !GetAtt DataTable.StreamArn
            StartingPosition: LATEST
            BatchSize: 1
            FilterCriteria:
              Filters:
                - Pattern: '{"eventName": ["MODIFY"], "dynamodb": {"NewImage": {"sk": {"S": [{"prefix": "EGG#"}]}, "hatchLikelihood": {"N": [{"exists": true}]}}}}'

  ImageUploadBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::StackName}-image-uploads-${AWS::AccountId}'
      NotificationConfiguration:
        EventBridgeConfiguration:
          EventBridgeEnabled: true
      CorsConfiguration:
        CorsRules:
          - AllowedOrigins: ['*']
            AllowedMethods: [PUT, POST]
            AllowedHeaders: ['*']
            MaxAge: 3000
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  GeneratePresignedUrlFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        <<: *esbuild-properties
        EntryPoints:
          - generate-presigned-url.mjs
    Properties:
      Runtime: nodejs22.x
      Handler: generate-presigned-url.handler
      CodeUri: functions/image-upload/
      Environment:
        Variables:
          BUCKET_NAME: !Ref ImageUploadBucket
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - s3:PutObject
                - s3:PutObjectAcl
              Resource: !Sub '${ImageUploadBucket.Arn}/*'
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /upload/presigned-url
            Method: post



Outputs:
  ApiUrl:
    Description: HTTP API endpoint URL
    Value: !Sub 'https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com'
  TableName:
    Description: DynamoDB table name
    Value: !Ref DataTable
  ImageUploadBucketName:
    Description: S3 bucket for image uploads
    Value: !Ref ImageUploadBucket
