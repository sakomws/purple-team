Transform: AWS::Serverless-2016-10-31
Description: Hackathon backend infrastructure

Parameters:
  AMBAccessToken:
    Type: String
    Description: Amazon Managed Blockchain Access Token for Ethereum
  ElevenLabsApiKey:
    Type: String
    Description: ElevenLabs API key for music generation
    NoEcho: true

Metadata:
  esbuild-properties: &esbuild-properties
    Format: esm
    Minify: false
    OutExtension:
      - .js=.mjs
    Target: es2020
    Sourcemap: false
    EntryPoints:
      - index.mjs
    Banner:
      - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url);
    External:
      - "@aws-sdk/*"
    Loader: []

Parameters:
  AMBAccessToken:
    CodeUri: functions
    Type: String
    Description: Amazon Managed Blockchain Access Token for Ethereum
  ElevenLabsApiKey:
    Type: String
    Description: ElevenLabs API key for music generation
    NoEcho: true

