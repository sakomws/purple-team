  HatchPredictionFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.13
      Handler: app.lambda_handler
      CodeUri: functions/hatch-prediction/
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:GetItem
                - dynamodb:Query
                - dynamodb:UpdateItem
              Resource: !GetAtt DataTable.Arn
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
              Resource: '*'
      Events:
        PredictHatch:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/predictions/{eggId}
            Method: get
        AnalyzeVariables:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/predictions/analyze
            Method: post
        UpdateModel:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/predictions/retrain
