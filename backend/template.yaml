AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Hackathon backend infrastructure

Metadata:
  esbuild-properties: &esbuild-properties
    Format: esm
    Minify: false
    OutExtension:
      - .js=.mjs
    Target: es2020
    Sourcemap: false
    EntryPoints:
      - index.mjs
    Banner:
      - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url);
    External:
      - "@aws-sdk/*"
    Loader: []

Globals:
  Function:
    CodeUri: functions
    Architectures:
      - arm64
    Tracing: Active
    Timeout: 30
    MemorySize: 512
    Environment:
      Variables:
        AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
        TABLE_NAME: !Ref DataTable
        API_URL: !Sub 'https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com'

Resources:
  HttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        AllowHeaders:
          - Content-Type
          - Authorization
        AllowOrigins:
          - '*'

  DataTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE

  # Add your Lambda functions here
  # Node.js example:
  # MyFunction:
  #   Type: AWS::Serverless::Function
  #   Metadata:
  #     BuildMethod: esbuild
  #     BuildProperties:
  #       <<: *esbuild-properties
  #       EntryPoints:
  #         - index.mjs
  #   Properties:
  #     Runtime: nodejs22.x
  #     Handler: index.handler
  #     CodeUri: my-function/
  #     Policies:
  #       - Statement:
  #           - Effect: Allow
  #             Action:
  #               - dynamodb:Query
  #             Resource: !GetAtt DataTable.Arn
  #     Events:
  #       Api:
  #         Type: HttpApi
  #         Properties:
  #           ApiId: !Ref HttpApi
  #           Path: /my-path
  #           Method: get

  # Python example:
  # MyPythonFunction:
  #   Type: AWS::Serverless::Function
  #   Properties:
  #     Runtime: python3.13
  #     Handler: app.lambda_handler
  #     CodeUri: my-python-function/
  #     Policies:
  #       - Statement:
  #           - Effect: Allow
  #             Action:
  #               - dynamodb:PutItem
  #             Resource: !GetAtt DataTable.Arn
  #     Events:
  #       Api:
  #         Type: HttpApi
  #         Properties:
  #           ApiId: !Ref HttpApi
  #           Path: /my-path
  #           Method: post

Outputs:
  ApiUrl:
    Description: HTTP API endpoint URL
    Value: !Sub 'https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com'
  TableName:
    Description: DynamoDB table name
    Value: !Ref DataTable
