  Function:
    CodeUri: functions
    Architectures:
      - arm64
    Tracing: Active
    Timeout: 30
    MemorySize: 512
    Environment:
      Variables:
        AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
        TABLE_NAME: !Ref DataTable

Resources:
  # API Gateway
  HttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowMethods:
          - GET
                - dynamodb:Scan
                - dynamodb:Query
          - POST
          - PUT
          - DELETE
          - OPTIONS
        AllowHeaders:
          - Content-Type
          - Authorization
        AllowOrigins:
        ListEggs:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/eggs
            Method: get
          - '*'

  # Lambda Functions
  EggRegistrationFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.13
      Handler: app.lambda_handler
      CodeUri: functions/egg-registration/
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:GetItem
                - dynamodb:UpdateItem
                - dynamodb:Scan
                - dynamodb:Query
              Resource: !GetAtt DataTable.Arn
      Events:
        RegisterEgg:
          Type: HttpApi

            ApiId: !Ref HttpApi
            Path: /api/eggs
            Method: get
        GetEgg:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/eggs/{eggId}
            Method: get

  EnvironmentalMonitoringFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.13
      Handler: app.lambda_handler
      CodeUri: functions/environmental-monitoring/
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:GetItem
                - dynamodb:Query
                - dynamodb:UpdateItem
              Resource: !GetAtt DataTable.Arn

      Events:
        GetEnvironment:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/environment/current
            Method: get
        PostEnvironment:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/environment/readings
            Method: post
        EnvironmentAlerts:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/environment/alerts
            Method: get

  RotationOptimizationFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.13
      Handler: app.lambda_handler
      CodeUri: functions/rotation-optimization/
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:GetItem
                - dynamodb:Query
                - dynamodb:UpdateItem
              Resource: !GetAtt DataTable.Arn
      Events:
        ScheduleRotation:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/rotation/schedule
            Method: post
        ExecuteRotation:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/rotation/execute
